                <select>
                    <option value="español">Español</option>
                    <option value="inglés">Inglés</option>
                  </select> </li>
            <li>Moneda
                <select>
                  <option value="peso_uy">Peso Uruguayo</option>

                  <option value="euro">Euro</option>

            </li>
       
        </ul>
        </nav>
    </header>
    <main>
    <form id="formulario-contacto" action="#" method="GET" enctype="#" > 
        <div>
            <label for="nombre">Nombre:</label>	
            <input type="text" id="nombre" name="nombre">

            <label for="apellido">Apellido:</label>	
            <input type="text" id="apellido" name="apellido" /></div>

            <label for="sexo">Sexo:</label>
            <div>Hombre </div>
            <input type="radio" name="sexo" value="hombre">
            <div>Mujer </div> 
            <input type="radio" name="sexo" value="mujer">
            <div>Otro</div>
            <input type="radio" name="sexo" value="otro">

        <div>
            <label for="correo_electronico">Correo Electronico:</label>	
            <input type="email" id="correo_electronico" name="correo_electronico" /></div>
        <div>
            <label for="telefono">Telefono:</label>	
            <input type="tel" id="telefono" name="telefono" /> </div>
        <div>
            <label for="asunto">Asunto:</label>	
            <input type="text" id="asunto" name="asunto" /></div>
        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name=mensaje ></textarea>  </div>
        <p>¿Desea unirse a nuestro newsletter?</p>
            <select id="newslettter" name="newsletter">
            <option value="Si">Si</option>
            <option value="No">No</option>
            </select>
        <div>
            ¿Acepta términos y condiciones? <br>
            <input type="checkbox" name="acepta" value="1" /> </div>
        <div><input type="submit" value="Enviar"/>
            <input type="reset" value="Limpiar"/></div>
        </form>
        
    </main>
